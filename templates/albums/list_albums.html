{% extends "base.html" %} {% block content %}
<h1>Albums</h1>

<div>
  <div class="album-field">
    {% for album in albums %}
    <div class="album-card">
      <h2>{{album.title}}</h2>
      <p>{{album.artist}}</p>
      <p>{{album.release_year}}</p>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
