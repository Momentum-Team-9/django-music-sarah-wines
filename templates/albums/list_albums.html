{% extends "base.html" %} {% block content %}
<h1>Albums</h1>
<p><a href="{% url 'add_album' %}">Add New Album</a></p>
<div>
  <div class="album-field">
    {% for album in albums %}
    <div class="album-card">
      <div class="album-title">
        <h2>{{album.title}}</h2>
      </div>
      <a href="{% url 'show_album' pk=album.pk%}">
        <img
          class="album-art"
          src="../../static/images/Screen_Shot_2021-08-15_at_2.19.24_PM.png"
          alt="{{album.title}}"
        />
      </a>

      <p>Artist: {{album.artist}}</p>
      <p>Released: {{album.release_year}}</p>
      <p>Added: {{album.created_at}}</p>
      <a href="{% url 'edit_album' pk=album.pk %}">Edit Album</a><br />
      <a href="{% url 'show_album' pk=album.pk%}">Album Details</a>
      <a href="{% url 'delete_album' pk=album.pk %}">Delete Album</a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
